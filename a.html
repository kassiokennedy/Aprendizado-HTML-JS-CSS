<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .d-inline {
        display: inline;
        background-color: red;
        height: 100px;
        width: 100px;
      }
      .d-block {
        display: block;
        background-color: green;
        height: 100px;
        width: 100px;
      }
      .d-inline-block {
        display: inline-block;

        background-color: blue;
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>display inline</h1>
    <div class="d-inline">1</div>
    <div class="d-inline">2</div>
    <div class="d-inline">3</div>
    <hr />
    <h1>display block</h1>
    <div class="d-block">1</div>
    <div class="d-block">2</div>
    <div class="d-block">3</div>
    <hr />
    <h1>display inline-block</h1>
    <div class="d-inline-block">1</div>
    <div class="d-inline-block">2</div>
    <div class="d-inline-block">3</div>
  </body>
</html>
